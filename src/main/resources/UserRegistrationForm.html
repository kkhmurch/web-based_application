<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <style>
      form {
          width: 30em;
      }

      form label[for=userRegistration] {
          font-weight: bold;
          font-size: 150%;
          width: 100%;
          margin-bottom: 1em;
      }

      input,
      label {
          float: left;
          width: 40%;
      }

      input {
          margin: 0 0 1em .2em;
          padding: .2em .5em;
          border: 1px solid;
      }

      button {
          margin-top: 1.5em;
          width: 30%;
      }

  </style>
</head>
<body>

<form action="http://localhost:8080/users/submit" method="post">
  <label for="name">Name</label>
  <input id="name" name="name">

  <label for="email">Email</label>
  <input id="email" name="email">

  <button>Register</button>
</form>

</body>
</html>
