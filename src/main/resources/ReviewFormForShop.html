<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Submission FormData</title>
</head>
<body>

<form id="review" action="http://localhost:8080/reviews/submitForShop" method="POST">
  <label class="h2" for="review">Review (with form)</label>
  <label for="comment">Comment</label>
  <input id="comment" name="comment">
  <label for="rating">Rating</label>
  <input id="rating" name="rating">
  <label for="shop">Shop</label>
  <input id="shop" name="shopId">
  <button>Submit</button>
</form>

</body>
</html>
