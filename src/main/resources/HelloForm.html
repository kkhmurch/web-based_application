<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Submission FormData</title>
</head>
<body>


<h1>Greeting Form with HTTP Post</h1>
<form id="helloPost" action="http://localhost:8090/hello.html" method="post">
  <label class="h2" for="helloPost">Greeting Generator (with form)</label>
  <label for="name">Greeting to</label>
  <input id="name" name="name">

  <button>Submit</button>
</form>

</body>
</html>
